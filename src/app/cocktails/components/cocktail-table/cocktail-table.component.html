<mat-paginator [length]="25"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25]"
               aria-label="Select page">
</mat-paginator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Instructions Column -->
  <ng-container matColumnDef="instruction">
    <th mat-header-cell *matHeaderCellDef> Instructions </th>
    <td mat-cell *matCellDef="let element"> {{element.instructions}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Glass Column -->
  <ng-container matColumnDef="glass">
    <th mat-header-cell *matHeaderCellDef> Glass </th>
    <td mat-cell *matCellDef="let element"> {{element.glass}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
